<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<style>
    body{
        background-image: url(back2.png);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Administration</h1>
    <div class="d-flex justify-content-end">
        <button class="btn btn-danger mb-3" onclick="logout()">Déconnexion</button>
    </div>
    <form id="form-add-user" class="bg-light p-4 rounded shadow mb-5">
        <h2 class="text-center mb-4">Ajouter un utilisateur</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" class="form-select">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>

    <table id="user-table" class="table table-striped table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
        <script src="bootstrap.bundle.min.js"></script>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
