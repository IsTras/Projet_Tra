<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: url(back.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Bienvenue</h1>
            <div class="row justify-content-center">
                <div class="col-md-5 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-3">Inscription</h2>
                            <form id="form-register">
                                <div class="mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" id="nom" class="form-control" placeholder="Nom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email-register" class="form-label">Email</label>
                                    <input type="email" id="email-register" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password-register" class="form-label">Mot de passe</label>
                                    <input type="password" id="password-register" class="form-control" placeholder="Mot de passe" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-3">Connexion</h2>
                            <form id="form-login">
                                <div class="mb-3">
                                    <label for="email-login" class="form-label">Email</label>
                                    <input type="email" id="email-login" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password-login" class="form-label">Mot de passe</label>
                                    <input type="password" id="password-login" class="form-control" placeholder="Mot de passe" required>
                                </div>
                                <button type="submit" class="btn btn-info w-100">Se connecter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
         
<div class="loader"></div>
    </body>
    </html>
    
    <script src="script.js"></script>
</body>
</html>
