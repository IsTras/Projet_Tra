<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mon Profil</h1>
        <div class="d-flex justify-content-end">
            <button class="btn btn-danger mb-3" onclick="logout()">Déconnexion</button>
        </div>
        <form id="form-update-profile" class="bg-light p-4 rounded shadow">
            <h2 class="text-center mb-4">Modifier mes informations</h2>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                <script src="bootstrap.bundle.min.js"></script>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
